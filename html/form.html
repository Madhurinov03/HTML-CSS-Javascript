<!DOCTYPE html>
<html>
  <head>
    <title>Form page</title>
    <link rel="stylesheet" type="text/css" href="form.css">
  </head>
  <body>
    <div class="form" id="form-id">
      <h2 class="formHeading">User Input Page</h2>
      <form>
        <label>First Name:</label>
        <input class="formHeading" type="text" placeholder="Enter your first name" autofocus="on"/>
        <br />
        <br />
        <label>Last Name:</label>
        <input class="formHeading" type="text" placeholder="Enter your last name"/>
        <br />
        <br />
        <label>Gender:</label>
        <input class="formHeading" type="radio" name="gender" value="Male">Male </input>
        <input class="formHeading" type="radio" name="gender" value="Female">Female </input>
        <br />
        <br />
        <label>Address:</label>
        <textarea rows="5" cols="20" placeholder="Enter your Address"></textarea>
        <br>
        <br>
        <center><button type="submit" class="submitButton">Submit</button></center>
      </form>
    </div>
  </body>
</html>
